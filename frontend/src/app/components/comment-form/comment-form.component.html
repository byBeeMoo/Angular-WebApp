<div class="container d-flex justify-content-center mt-2">
    <form class="col-sm-7" #commentsForm="ngForm" (ngSubmit)="addComment(commentsForm)">
        <fieldset>
            <legend class="text-center">Leave a comment!</legend>
            <div class="form-group">
                <label for="commentauthor" class="form-label mt-4">Name</label>
                <input type="text" class="form-control" name="author" placeholder="Author" [(ngModel)]="commentService.newComment.author">
            </div>
            <div class="form-group">
                <label for="comment" class="form-label"></label>
                <textarea class="form-control" name="comment" rows="4" placeholder="Write a comment..." [(ngModel)]="commentService.newComment.comment"></textarea>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-primary">Publish</button>
            </div>
        </fieldset>
    </form>
</div>
