<div class="container comments-container" style="max-width: 50rem;">
    <h3 class="text-center mb-5">Comments</h3>

    <div *ngIf="anyComments" class="container card text-white bg-dark mb-3" style="max-width: 20rem;">
      <div class="card-header text-center">There are no comments yet</div>
    </div>

    <div class="container" *ngFor="let comment of commentService.comments">
      <div class="card text-white bg-dark mb-3">
          <div class="card-header">{{ comment.author }}</div>
          <div class="card-body">
            <p class="card-text">{{ comment.comment }}</p>
          </div>
      </div>
    </div>
</div>
